[tool.black]
line-length = 88

[tool.pylint.format]
max-line-length = "88"

[tool.pylint.messages_control]
disable=[
    "logging-fstring-interpolation",
    "useless-return",
    "missing-module-docstring"
]

[tool.isort]
profile = "black"

[cubi.metadata]
pid = "undefined"
version = "1.3.0"

[cubi.metadata.naming.workflow.system]
smk="snakemake"
nxf="nextflow"
cwl="common-workflow-language"
wdl="workflow-definition-language"

[cubi.metadata.naming.project.type]
dev="development"
run="production-run"
bmk="benchmark"

[cubi.workflow.template]
pid = "undefined"
system = "smk"
version = "1.1.0"
