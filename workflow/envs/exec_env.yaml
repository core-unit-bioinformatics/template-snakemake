name: smk_exec_env
dependencies:
  # =====
  # packages for Snakemake
  # and the modules implemented
  # as part of this template
  - Python=3.11.*
  - pip=25.1.*
  - conda
  - snakemake=9.8.*
  - snakemake-interface-common=1.21.*
  - snakemake-executor-plugin-cluster-generic=1.0.*
  - coincbc=2.10.*
  - pyyaml=6.0.*
  - toml=0.10.*
  - semver=3.0.*
  - portalocker=3.2.*
  # === below:
  # useful dep, no hard req. yet
  # note to devs:
  # if any of these pkg. is used
  # explicitly in a template
  # function, move the package up
  - psutil=7.0.*
  - pydantic=2.11.*
  - smart_open=7.3.*
  - humanfriendly=10.*
  - requests=2.32.*
  # =====
  # minimal data science stack just
  # for basic format conversion etc.
  - pandas=2.3.*
  - pytables=3.10.*
  - hdf5=1.14.*
  - pyarrow=20.0.*
  - numpy=2.3.*
